<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | Glorisa </title>
      {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/imagehover.min.css' %}" >
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %} ">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href = "#" class = "navbar-brand">Glorisa</a>
        </div>
      </div>
    </nav>
  {% block content %}
  {% endblock %}
    <center>
    <a class = "btn btn-success" href="{% url 'home' %}">Go To Home Page</a>
    </center>
    <br/>
      <script src="{% static 'main/js/jquery.min.js' %}"></script>
    <script src="{% static 'main/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'main/js/custom.js' %}"></script>
  </body>
</html>
