
<section id="team_member" class="section-padding">
      <div class="container">
        <div class="row">
          <div class="header-section text-center">
            <h2>Our Leadership Team</h2>
            <hr class="bottom-line">
          </div>
            {% for entry in leader %}
                 <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="pm-staff-profile-container" >

                <div class="pm-staff-profile-details text-center">
                    <p class="pm-staff-profile-name"><a href = "{% url 'team_member' entry.id%}">{{entry.name}}</a></p><br/>

                </div>
            </div>
          </div>
            {% endfor %}
        </div>

          <div class="row">
          <div class="header-section text-center">
            <h2>Our Core Team</h2>
            <hr class="bottom-line">
          </div>
              {% for person in others %}
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <div class="pm-staff-profile-container" >
                <div class="pm-staff-profile-details text-center">
                    <p class="pm-staff-profile-name"><a href = "{% url 'team_member' person.id%}">{{person.name}}</a></p>
                </div>
            </div>
          </div>
              {% endfor %}
        </div>
      </div>
    </section>
